<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Product Picks</title>

  <style>
    :root{
      --bg1:#6a2ca5;
      --bg2:#0b5cff;
      --card:#ffffff14;
      --border:#ffffff2b;
      --text:#ffffff;
      --muted:#ffffffb8;
      --shadow: 0 10px 35px rgba(0,0,0,.25);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, #9a52ff33, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 1.1fr 1.9fr;
      gap:22px;
    }
    @media (max-width: 860px){
      .wrap{grid-template-columns: 1fr}
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    h1{
      margin:0 0 6px;
      font-size: 42px;
      letter-spacing: .3px;
    }
    .pill{
      display:inline-block;
      padding:8px 12px;
      border-radius: 999px;
      border:1px solid var(--border);
      background:#ffffff10;
      color:var(--muted);
      font-size: 13px;
      margin-bottom:14px;
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      line-height: 1.35;
    }
    .row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin:10px 0 14px;
    }
    select{
      width: 260px;
      max-width: 100%;
      padding:12px 12px;
      border-radius: 12px;
      border:1px solid var(--border);
      background:#0b0b0b26;
      color:var(--text);
      outline:none;
    }
    .btn{
      padding:12px 14px;
      border-radius: 12px;
      border:1px solid var(--border);
      background:#ffffff14;
      color:var(--text);
      cursor:pointer;
    }
    .btn:hover{ background:#ffffff1f; }

    .listTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;
    }
    .listTitle h2{
      margin:0;
      font-size: 18px;
      color: var(--text);
    }
    .hint{
      margin:0;
      color:var(--muted);
      font-size: 13px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width: 520px){
      .grid{grid-template-columns: 1fr}
    }

    .card{
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px;
      border-radius: 16px;
      border:1px solid var(--border);
      background:#ffffff12;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }
    .thumb{
      width:60px;
      height:60px;
      border-radius: 12px;
      background:#00000026;
      overflow:hidden;
      flex:0 0 auto;
      border:1px solid #ffffff1f;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .meta{min-width:0}
    .title{
      font-weight: 700;
      margin:0;
      font-size: 14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .line{
      margin:3px 0 0;
      color:var(--muted);
      font-size: 13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .open{
      margin-left:auto;
      flex:0 0 auto;
      text-decoration:none;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid var(--border);
      background:#ffffff10;
      color:var(--text);
      font-size: 13px;
    }
    .open:hover{ background:#ffffff1f; }

    .empty{
      padding:12px;
      border-radius: 14px;
      border:1px dashed #ffffff2b;
      color: var(--muted);
      background:#ffffff0a;
    }
    .err{
      margin-top:10px;
      color:#ffd0d0;
      font-size:13px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="panel">
      <div class="pill">Updated daily • curated picks</div>
      <h1>Daily product picks</h1>
      <p class="sub">Affiliate links may earn me a commission at no extra cost to you.</p>

      <div class="row">
        <select id="cat"></select>
        <button class="btn" id="reloadBtn">Reload</button>
      </div>

      <p class="hint">Tip: add <code>?cat=fitness-finds</code> to open a category directly.</p>
      <div id="errorBox" class="err" style="display:none;"></div>
    </section>

    <section class="panel">
      <div class="listTitle">
        <h2 id="catTitle">Choose a category</h2>
        <span class="hint" id="count"></span>
      </div>
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;">
        No items yet. Your automation can fill this list later.
      </div>
    </section>
  </div>

  <script>
    // ✅ CATEGORIES (Fitness Finds est inclus)
    const CATEGORIES = [
      { id: "best-deals",       label: "Best Deals",       file: "data/best-deals.json" },
      { id: "gift-ideas",       label: "Gift Ideas",       file: "data/gift-ideas.json" },
      { id: "home-essentials",  label: "Home Essentials",  file: "data/home-essentials.json" },
      { id: "kitchen-gadgets",  label: "Kitchen Gadgets",  file: "data/kitchen-gadgets.json" },
      { id: "beauty-picks",     label: "Beauty Picks",     file: "data/beauty-picks.json" },
      { id: "pet-must-haves",   label: "Pet Must-Haves",   file: "data/pet-must-haves.json" },
      { id: "fitness-finds",    label: "Fitness Finds",    file: "data/fitness-finds.json" }
    ];

    const $cat = document.getElementById("cat");
    const $grid = document.getElementById("grid");
    const $empty = document.getElementById("empty");
    const $title = document.getElementById("catTitle");
    const $count = document.getElementById("count");
    const $errorBox = document.getElementById("errorBox");
    const $reloadBtn = document.getElementById("reloadBtn");

    function showError(msg){
      $errorBox.style.display = "block";
      $errorBox.textContent = msg;
    }
    function clearError(){
      $errorBox.style.display = "none";
      $errorBox.textContent = "";
    }

    function makeOption(c){
      const o = document.createElement("option");
      o.value = c.id;
      o.textContent = c.label;
      return o;
    }

    function getSelected(){
      const id = $cat.value;
      return CATEGORIES.find(c => c.id === id) || CATEGORIES[0];
    }

    function setQueryCat(id){
      const url = new URL(location.href);
      url.searchParams.set("cat", id);
      history.replaceState({}, "", url.toString());
    }

    function normalizeData(data){
      // On accepte 2 formats:
      // 1) { "items": [ ... ] }
      // 2) [ ... ]
      if (Array.isArray(data)) return data;
      if (data && Array.isArray(data.items)) return data.items;
      return [];
    }

    function cardHTML(item){
      const title = item.title || "Untitled";
      const price = item.price || "";
      const note  = item.note  || "";
      const img   = item.image || "";
      const url   = item.url   || "#";

      const line = [price, note].filter(Boolean).join(" • ");

      return `
        <div class="card">
          <div class="thumb">
            ${img ? `<img src="${img}" alt="">` : ``}
          </div>
          <div class="meta">
            <p class="title" title="${escapeHtml(title)}">${escapeHtml(title)}</p>
            <p class="line" title="${escapeHtml(line)}">${escapeHtml(line)}</p>
          </div>
          <a class="open" href="${url}" target="_blank" rel="noopener">Open</a>
        </div>
      `;
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
      }[m]));
    }

    async function loadCategory(catObj){
      clearError();
      $title.textContent = catObj.label;
      $count.textContent = "";
      $grid.innerHTML = "";
      $empty.style.display = "none";

      try{
        // cache bust pour éviter l'ancien JSON en cache
        const res = await fetch(catObj.file + "?v=" + Date.now(), { cache: "no-store" });
        if(!res.ok){
          throw new Error(`Fetch failed: ${res.status} ${res.statusText}\nMissing file? -> ${catObj.file}`);
        }

        const data = await res.json();
        const items = normalizeData(data);

        if(!items.length){
          $empty.style.display = "block";
          $count.textContent = "(0)";
          return;
        }

        $count.textContent = `(${items.length})`;
        $grid.innerHTML = items.map(cardHTML).join("");
      }catch(err){
        showError(
          "❌ Something broke while loading this category.\n\n" +
          err.message +
          "\n\nFix tips:\n" +
          "- Verify the JSON file exists in /data\n" +
          "- Make sure JSON is valid (no missing commas/brackets)\n" +
          "- Open the JSON URL directly to confirm it loads"
        );
      }
    }

    function init(){
      // Build dropdown
      CATEGORIES.forEach(c => $cat.appendChild(makeOption(c)));

      // Read ?cat=
      const qs = new URLSearchParams(location.search);
      const catParam = qs.get("cat");
      const first = CATEGORIES.find(c => c.id === catParam) || CATEGORIES[0];

      $cat.value = first.id;

      // Events
      $cat.addEventListener("change", () => {
        const c = getSelected();
        setQueryCat(c.id);
        loadCategory(c);
      });

      $reloadBtn.addEventListener("click", () => {
        const c = getSelected();
        loadCategory(c);
      });

      // Initial load
      loadCategory(first);
    }

    init();
  </script>
</body>
</html>
